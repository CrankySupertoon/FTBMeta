<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - FTB Meta</title>
    <meta name="description" content="Frontend to Modpacks.ch">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="height: 90px;">
        <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><img src="assets/img/my_logo.png" width="150" style="font-family: Acme, sans-serif;">
            <div
                class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page lanidng-page"></main>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="padding: 28px;"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container"><div class="row">
    <div class="col-md-6" style="  margin: 8px;
">
        <div>{{range $pack := .Packs}}
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-48x48"><img src="{{$pack.Pack.GetIcon.URL}}"
                                alt="{{$pack.Pack.Name}} Logo" width="128" height="128" /></figure>
                    </div>
                    <div class="col-md-50" style="  margin: 12px;
">
                        <div class="media-content">
                            <div class="content">
                                <p><a href="/pack/{{ $pack.Slug }}/"><strong> {{$pack.Pack.Name}}</strong></a><br />
                                    {{$pack.Pack.Synopsis}}
                                </p>
                            </div>
                        </div>
                </article>
            </div>
            {{end}}
        </div>
        </div></div>
    </div>
    <footer class="d-xl-flex align-items-center align-content-center justify-content-xl-center page-footer gradient" style="padding-right: 16px;padding-left: 16px;height: 80px;filter: hue-rotate(0deg);">
        <header></header>
        <div class="container" style="width: 1126px;">
            <footer>
                <div class="container">
                    <div class="row justify-content-center align-items-center align-content-center" style="height: 21px;">
                        <div class="col" style="padding: 5px;font-family: Alata, sans-serif;padding-bottom: 0px;">
                            <h4 style="width: 335px;"></h4>
                            <h3 class="align-items-center align-content-center" style="padding-bottom: 20px;font-family: Acme, sans-serif;">Copyright © 2020 FTBMeta&nbsp;</h3>
                        </div>
                        <div class="col" style="padding: 5px;font-family: Alata, sans-serif;padding-bottom: 0px;">
                            <h4 style="width: 335px;"></h4>
                            <h3 class="align-items-center align-content-center" style="padding-bottom: 20px;font-family: Acme, sans-serif;">Created with <strong>♥</strong>&nbsp;by Cranky Supertoon</h3>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
