<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - FTB Meta</title>
    <meta name="description" content="Frontend to Modpacks.ch">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><img src="assets/img/my_logo.png" width="150">
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page lanidng-page"></main>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="padding: 28px;"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container"><div class="row">
    <div class="col-md-6" style="  margin: 8px;
">
        <div>{{range $pack := .Packs}}
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-48x48"><img src="{{$pack.Pack.GetIcon.URL}}"
                                alt="{{$pack.Pack.Name}} Logo" width="128" height="128" /></figure>
                    </div>
                    <div class="col-md-50" style="  margin: 12px;
">
                        <div class="media-content">
                            <div class="content">
                                <p><a href="/pack/{{ $pack.Slug }}/"><strong> {{$pack.Pack.Name}}</strong></a><br />
                                    {{$pack.Pack.Synopsis}}
                                </p>
                            </div>
                        </div>
                </article>
            </div>
            {{end}}
        </div></div>
    </div>
    <footer class="page-footer gradient">
        <header></header>
        <div class="container" style="width: 1126px;">
            <footer>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col">
                            <h4 style="width: 335px;"></h4>
                            <h4>Copyright © 2020 FTBMeta&nbsp;</h4>
                        </div>
                        <div class="col offset-xl-1">
                            <h4 style="padding: 8px;">Created with ❤ by Cranky Supertoon</h4>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
